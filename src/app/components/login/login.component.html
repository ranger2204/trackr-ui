<mat-card *ngIf="!authenticated" class="w-50 m-auto align-content-center">
    <mat-card-title>
        Login
    </mat-card-title>
    <mat-card-subtitle class="text-md-center text-muted">{{ message }}</mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username"/>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type='password' />
            </mat-form-field>
            <br>

            <button mat-raised-button color="primary" type="submit">Login</button>
        
        </form>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="authenticated" class="w-50 m-auto align-content-center">
    <mat-card-title>
        <i class="fa fa-thumbs-up"> You are logged in </i>
    </mat-card-title>
    <mat-card-subtitle class="text-md-center text-capitalize">{{ message }}</mat-card-subtitle>
</mat-card>
